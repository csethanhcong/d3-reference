<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>D3 Chart Types</title>
    <!-- Bootstrap -->
    <link href="/assets/css/application.css" rel="stylesheet">
</head>

<body>
<div id="wrap">
    <div id="input-area">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Input data
                </h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label>
                        Input data
                    </label>

                    <p class="help-text"><a href="https://www.mockaroo.com">Random JSON</a></p>
                    <input type="file" id="json-file" class="file-btn"/>
                    <label for="json-file">Choose a JSON file</label>
                </div>
                <div class="form-group">
                    <label>Field for the X axis:</label>
                    <input type="text" id="x-field" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Fields for the Y axis, use commas (,) as the separator:</label>
                    <input type="text" id="y-fields" class="form-control"/>
                </div>
                <div class="form-group">
                    <div class="btn-group btn-group-justified">
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                New ... <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="#" id="btn-create-bar">Bar chart</a></li>
                                <li><a href="#" id="btn-create-bar-histogram">Bar Histogram</a></li>
                            </ul>
                        </div>
                        <a class="btn btn-default" id="btn-update">
                            Update
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="chart-area">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Chart area
                </h3>
            </div>
            <div class="panel-body">
                <div id="chart">
                    <div id="chart-canvas"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/assets/js/libraries.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/assets/js/application.js"></script>
</body>

</html>
